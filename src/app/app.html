<!-- this is the menu side bar -->
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item detail-none class="menu-item" [class.highlight-menu-item]="checkActive(p)" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<!-- [root] property binding sets what is essentially the first, or “root” page for the ion-nav component. -->
<!-- When ion-nav loads, the component referenced by the variable rootPage will be the root page. -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
